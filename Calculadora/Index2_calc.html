<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Style_calc.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <div class="calculator--display">0</div>
            <div class="calculator--keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--raiz" data-action="raiz">&radic;</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--percente" data-action="percente">%</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--potencia" data-action="potencia">^</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equals" data-action="calculate">=</button>
            </div>
        </div>
        <footer class="rodape">
            <h4>Autor @Alessandro Rodrigues!!</h4>
        </footer>
    </div>
    <script type="text/javascript" src="js/Calc_script.js"></script>
</body>

</html>
