<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Style_contador.css">
    <title>Contador</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <label class="titulo">
                <p>Contador inteligente!!</p>
            </label>

            <form class="cont">
                <label class="primeiroValor">Digite o primeiro valor:</label>
                <input placeholder="Valor-01" class="cont--primValor"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6" required>

                <label class="segundoValor">Digite o segundo valor:</label>
                <input placeholder="Valor-02" class="cont--segValor"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6" required>

                <label class="intervalo">Digite um intervalo:</label>
                <input placeholder="Intervalo" class="cont--intervalo"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type="number" maxlength="6" required>

                <label class="result">Resultado: &#128373; &#128562;</label>
                <div class="cont--display"></div>
            </form>
            <div class="calculator--keys">
                <button data-action="clear">Limpar</button>
                <button class="key--equals" data-action="calculate">Executar</button>
            </div>

        </div>
        <footer class="rodape">
            <h4>Autor @Alessandro Rodrigues!!</h4>
        </footer>
    </div>
    <script type="text/javascript" src="js/contador_script.js"></script>
</body>

</html>
